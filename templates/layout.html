{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap4/css/bootstrap.min.css' %}">
    <title>{% block title %} {% endblock %} - School of Net</title>
    <link rel="icon" href="{% static 'img/icone.png' %}">
    <link rel="stylesheet" href="{% static 'css/sticky-footer.css' %}">
</head>
<body>
<h1>
    Django Intermediário {% if request.user.is_authenticated %} Olá, {{ request.user.get_full_name }} {% endif %}
</h1>
{% block content %}

{% endblock %}


<footer class="footer">
    <div class="container">
        <span class="text-muted">Administração de endereços dos usuários do site</span>
    </div>
</footer>

<!-- Scripts -->
<script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'bootstrap4/js/bootstrap.min.js' %}"></script>
</body>
</html>
