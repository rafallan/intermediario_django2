{% extends 'layout.html' %}

{% block title %} Login de usuário {% endblock %}

{% block content %}

    <div class="container">
        <h3>Login de usuário</h3>
        {% if message %}
        <div class="alert alert-info">
            {{ message }}
        </div>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">E-mail</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Entre com o e-mail">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Entre com a senha">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>

{% endblock %}
